<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON PlayCode â€” Python Web IDE</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: "Fira Code", monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    button {
      cursor: pointer;
    }
    #lesson-list button {
      display: block;
      width: 100%;
      text-align: left;
      background: #1e293b;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #lesson-list button:hover {
      background: #2563eb;
    }
    #code-editor {
      width: 100%;
      height: 200px;
      background: #1e293b;
      color: #f8fafc;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
    }
    #result {
      white-space: pre-wrap;
      background: #1e293b;
      color: #22c55e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TON PlayCode â€” Learn Python in Browser ðŸ§ </h1>

  <div id="lesson-list"></div>
  <textarea id="code-editor" placeholder="Write your Python code here..."></textarea>
  <br />
  <button id="run-btn">â–¶ Run Code</button>
  <pre id="result"></pre>
  <p id="output"></p>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="app.js"></script>
</body>
</html>
