<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON Play Code Tutorial</title>
  <link rel="stylesheet" href="style.css">
  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
  <header>
    <h1>TON Play Code Tutorial</h1>
    <button id="themeToggle"><svg id="themeIcon" width="24" height="24"></svg></button>
  </header>

  <main>
    <aside class="lesson-list" id="lessonList"></aside>
    <section class="lesson-content">
      <h2 id="lessonTitle">Lesson Title</h2>
      <p id="lessonDesc"></p>
      <textarea id="editor" placeholder="Write your code here..."></textarea>
      <div class="buttons">
        <button id="prevBtn">⏮ Prev</button>
        <button id="nextBtn">⏭ Next</button>
        <button id="runBtn">▶ Run</button>
        <button id="showSolutionBtn">💡 Solution</button>
        <button id="clearBtn">🗑 Clear</button>
      </div>
      <pre id="output"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
